<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f6d365, #fda085);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-container {
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      .register-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .register-container input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .register-container button {
        width: 100%;
        padding: 12px;
        background-color: #f6a45b;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .register-container button:hover {
        background-color: #e08d45;
      }

      .login-link {
        margin-top: 1rem;
        text-align: center;
      }

      .login-link a {
        text-decoration: none;
        color: #f57c00;
        font-weight: bold;
      }

      .message {
        color: red;
        text-align: center;
        margin-bottom: 15px;
        background-color: #fff3f3;
        border: 1px solid #f5c6cb;
        border-radius: 10px;
        padding: 10px;
        opacity: 1;
        transition: opacity 1s ease;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Registrarse</h2>
      <div id="registroExiste" class="message" style="display: none">
        Este correo ya está registrado. Intenta con otro.
      </div>
      <form id="registerForm" action="register.php" method="POST">
        <input
          type="text"
          id="name"
          name="nombre"
          placeholder="Nombre completo"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          id="password"
          name="contraseña"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Registrar</button>
      </form>
      <div class="login-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("registro") && urlParams.get("registro") === "existe") {
        const mensaje = document.getElementById("registroExiste");
        mensaje.style.display = "block";
        mensaje.style.position = "absolute";
        mensaje.style.top = "20px";
        mensaje.style.right = "20px";

        setTimeout(() => {
          mensaje.style.opacity = "0";
          setTimeout(() => {
            mensaje.style.display = "none";
          }, 1000);
        }, 5000);
      }
    </script>
  </body>
</html>
